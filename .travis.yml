language: ruby
sudo: false
bundler_args: --without development
before_install:
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle --version
rvm:
  - 2.3.7
  - 2.4.4
  - jruby
  - ruby-head
gemfile:
  - Gemfile
  - gemfiles/Gemfile.capybara_2.4
matrix:
  include:
    - rvm: ruby-head
      gemfile: gemfiles/Gemfile.capybara_master
  allow_failures:
    - rvm: jruby-19mode
    - rvm: ruby-head

